<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent vs Buy Calculator (Canada)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Rent vs Buy Calculator Container -->
    <div class="calculator-container">
        <h1>Rent vs Buy Calculator</h1>
        <!-- Input Form -->
        <form id="calculator-form">
            <div class="form-group">
                <label for="rent">Monthly Rent ($)</label>
                <input type="number" id="rent" name="rent" min="0" required>
            </div>
            <div class="form-group">
                <label for="homePrice">Home Price ($)</label>
                <input type="number" id="homePrice" name="homePrice" min="0" required>
            </div>
            <div class="form-group">
                <label for="downPayment">Down Payment (%)</label>
                <input type="number" id="downPayment" name="downPayment" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="mortgageRate">Mortgage Rate (Annual %)</label>
                <input type="number" id="mortgageRate" name="mortgageRate" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="amortization">Amortization Period (years)</label>
                <input type="number" id="amortization" name="amortization" min="1" max="35" required>
            </div>
            <div class="form-group">
                <label for="propertyTax">Property Tax Rate (%)</label>
                <input type="number" id="propertyTax" name="propertyTax" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="appreciation">Annual Home Appreciation (%)</label>
                <input type="number" id="appreciation" name="appreciation" min="-10" max="20" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="years">Expected Years in Home</label>
                <input type="number" id="years" name="years" min="1" max="50" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <!-- Results Section -->
        <div id="results" class="results-section" style="display:none;">
            <h2>Results</h2>
            <div class="results-summary">
                <div id="rentTotal"></div>
                <div id="buyTotal"></div>
                <div id="recommendation"></div>
            </div>
            <!-- Bar Chart Placeholder -->
            <div id="barChart" class="bar-chart"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
